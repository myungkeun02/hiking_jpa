version: "3"
services:
  database:
    container_name: database
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: hiking
      PGDATA: /data/database
    volumes:
      - database:/data/database
    ports:
      - "5433:5432"
    restart: unless-stopped
volumes:
  database: